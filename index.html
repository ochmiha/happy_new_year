<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Happy New Year</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Базовый сброс */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: black;
    }

    /* Сцена */
    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* Фон */
    .background {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* КОТ — 1:1 С ILLUSTRATOR */
    .cat {
      position: absolute;
      left: 50%;
      bottom: 8vh;               /* рассчитано по Y из Illustrator */
      transform: translateX(-50%);
      width: 28vw;               /* ≈ 298 px при ширине 1080 */
      max-width: 300px;          /* защита для больших экранов */
      pointer-events: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="scene">
    <!-- Фон сцены -->
    <img
      src="assets/svg/scene-night.svg"
      alt="Night scene"
      class="background"
    >

    <!-- Лежачий кот -->
    <img
      src="assets/svg/lying-cat.svg"
      alt="Lying cat"
      class="cat"
    >
  </div>

</body>
</html>

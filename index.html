<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Happy New Year</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Montserrat Regular -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:400&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: black;
      font-family: 'Montserrat', sans-serif;
    }

    /* ===== СЦЕНЫ ===== */
    .scene {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100vh;
    }

    .scene.hidden {
      display: none;
    }

    .background {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ===== КОТЫ ===== */
    .cat {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
    }

    .cat--lying {
      bottom: 8vh;
      width: 28vw;
      max-width: 300px;
    }

    .cat--standing {
      bottom: 11vh;
      width: 50vw;
      max-width: 450px;
      display: none;
    }

    /* ===== ТЕКСТ ===== */
    .dialog {
      position: absolute;
      top: 8vh;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      max-width: 420px;
      color: #fff;
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-line;
    }

    /* ===== КНОПКИ ===== */
    .choices {
      position: absolute;
      top: 55vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
    }

    .choice-btn {
      min-width: 120px;
      padding: 12px 20px;
      background: rgba(0,0,0,0.55);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ===== СЦЕНА 1: НОЧЬ С КОТОМ ===== -->
  <div class="scene" id="sceneNight">
    <img src="assets/svg/scene-night.svg" class="background">

    <img src="assets/svg/cat-lying.svg"
         class="cat cat--lying"
         id="lyingCat">

    <img src="assets/svg/cat-standing.svg"
         class="cat cat--standing"
         id="standingCat">
  </div>

  <!-- ===== СЦЕНА 2: СПОКОЙНЫЙ КОТ ===== -->
  <div class="scene hidden" id="sceneCloseup">
    <img src="assets/svg/scene-closeup.svg" class="background">

    <div class="dialog">
Я не люблю спешку.
Но в эту ночь даже я решил выйти из тени.
Впереди — огни, тепло и кое-что, что стоит увидеть.
Хотите ли вы отправиться со мной
в небольшое путешествие этой новогодней ночью?
    </div>

    <div class="choices">
      <button class="choice-btn" id="btnYes">Да</button>
      <button class="choice-btn" id="btnNo">Нет</button>
    </div>
  </div>

  <!-- ===== СЦЕНА 2.1: ЗЛОЙ КОТ ===== -->
  <div class="scene hidden" id="sceneCloseupAngry">
    <img src="assets/svg/scene-closeup-angry.svg" class="background">

    <div class="dialog">
Шшшшш…
Вы ахуели?
Я для чего, по-вашему, встал?

Хочешь или нет —
придётся.
    </div>

    <div class="choices">
      <button class="choice-btn" id="btnOk">Ладно</button>
    </div>
  </div>

  <!-- ===== СЦЕНА 3: НОЧЬ С ДОМАМИ ===== -->
  <div class="scene hidden" id="sceneNightHouses">
    <img src="assets/svg/scene-night-houses.svg" class="background">
  </div>

  <script>
    const lyingCat = document.getElementById('lyingCat');
    const standingCat = document.getElementById('standingCat');

    const sceneNight = document.getElementById('sceneNight');
    const sceneCloseup = document.getElementById('sceneCloseup');
    const sceneCloseupAngry = document.getElementById('sceneCloseupAngry');
    const sceneNightHouses = document.getElementById('sceneNightHouses');

    // Лежит → стоит
    lyingCat.onclick = () => {
      lyingCat.style.display = 'none';
      standingCat.style.display = 'block';
    };

    // Стоит → диалог
    standingCat.onclick = () => {
      sceneNight.classList.add('hidden');
      sceneCloseup.classList.remove('hidden');
    };

    // Да
    document.getElementById('btnYes').onclick = () => {
      sceneCloseup.classList.add('hidden');
      sceneNightHouses.classList.remove('hidden');
    };

    // Нет
    document.getElementById('btnNo').onclick = () => {
      sceneCloseup.classList.add('hidden');
      sceneCloseupAngry.classList.remove('hidden');
    };

    // Ладно
    document.getElementById('btnOk').onclick = () => {
      sceneCloseupAngry.classList.add('hidden');
      sceneNightHouses.classList.remove('hidden');
    };
  </script>

</body>
</html>

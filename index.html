<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Happy New Year</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:400&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: black;
      font-family: 'Montserrat', sans-serif;
    }

    /* ===== СЦЕНЫ ===== */
    .scene {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100vh;
    }

    .scene.hidden {
      display: none;
    }

    .background {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ===== КОТЫ ===== */
    .cat {
      position: absolute;
      cursor: pointer;
    }

    .cat--lying {
      left: 50%;
      bottom: 8vh;
      transform: translateX(-50%);
      width: 28vw;
      max-width: 300px;
    }

    .cat--standing {
      left: 50%;
      bottom: 11vh;
      transform: translateX(-50%);
      width: 50vw;
      max-width: 450px;
      display: none;
    }

    /* ===== СЦЕНА 3 ===== */
    .village-cat {
      position: absolute;
      left: 14%;
      bottom: 12vh;
      width: 38vw;
      max-width: 420px;
      cursor: pointer;
    }

    .village {
      position: absolute;
      left: 55%;
      top: 45vh;
      width: 40vw;
      max-width: 420px;
      cursor: pointer;
      pointer-events: none;
      opacity: 0.85;
    }

    .village.active {
      pointer-events: auto;
    }

    /* ===== ТЕКСТ ===== */
    .dialog {
      position: absolute;
      top: 6vh;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      max-width: 420px;
      color: #fff;
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-line;
      z-index: 5;
    }

    .dialog-bg {
      background: rgba(0,0,0,0.55);
      padding: 14px 16px;
      border-radius: 10px;
    }

    /* ===== КНОПКИ ===== */
    .choices {
      position: absolute;
      top: 55vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .choices.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .choice-btn {
      min-width: 120px;
      padding: 12px 20px;
      background: rgba(0,0,0,0.55);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- ===== СЦЕНА 1 ===== -->
<div class="scene" id="sceneNight">
  <img src="assets/svg/scene-night.svg" class="background">
  <img src="assets/svg/lying-cat.svg" class="cat cat--lying" id="lyingCat">
  <img src="assets/svg/standing-cat.svg" class="cat cat--standing" id="standingCat">
</div>

<!-- ===== СЦЕНА 2 ===== -->
<div class="scene hidden" id="sceneCloseup">
  <img src="assets/svg/scene-closeup.svg" class="background">
  <div class="dialog" id="dialogCalm"></div>
  <div class="choices" id="choicesCalm">
    <button class="choice-btn" id="btnYes">Да</button>
    <button class="choice-btn" id="btnNo">Нет</button>
  </div>
</div>

<!-- ===== СЦЕНА 2.1 ===== -->
<div class="scene hidden" id="sceneCloseupAngry">
  <img src="assets/svg/scene-closeup-angry.svg" class="background">
  <div class="dialog" id="dialogAngry"></div>
  <div class="choices" id="choicesAngry">
    <button class="choice-btn" id="btnOk">Ладно</button>
  </div>
</div>

<!-- ===== СЦЕНА 3 ===== -->
<div class="scene hidden" id="sceneNightHouses">
  <img src="assets/svg/scene-night-houses.svg" class="background">
  <img src="assets/svg/village-distant-cat.svg" class="village-cat" id="villageCat">
  <img src="assets/svg/village-distant.svg" class="village" id="village">
  <div class="dialog dialog-bg hidden" id="dialogVillage"></div>
</div>

<!-- ===== СЦЕНА 4 ===== -->
<div class="scene hidden" id="sceneVillageNearby">
  <img src="assets/svg/scene-night-village-nearby.svg" class="background">
</div>

<script>
  const calmText = `Я не люблю спешку.
Но в эту ночь даже я решил выйти из тени.
Впереди — огни, тепло и кое-что, что стоит увидеть.
Хотите ли вы отправиться со мной
в небольшое путешествие этой новогодней ночью?`;

  const angryText = `Шшшшш…
Вы ахуели?
Я для чего, по-вашему, встал?

Хочешь или нет —
придётся.`;

  const villageText = `Видите деревушку?
Пойдемте к ней.`;

  function typeText(text, element, after) {
    element.textContent = '';
    element.classList.remove('hidden');
    let i = 0;
    const interval = setInterval(() => {
      element.textContent += text[i];
      i++;
      if (i >= text.length) {
        clearInterval(interval);
        if (after) after();
      }
    }, 35);
  }

  lyingCat.onclick = () => {
    lyingCat.style.display = 'none';
    standingCat.style.display = 'block';
  };

  standingCat.onclick = () => {
    sceneNight.classList.add('hidden');
    sceneCloseup.classList.remove('hidden');
    typeText(calmText, dialogCalm, () => choicesCalm.classList.add('visible'));
  };

  btnYes.onclick = () => {
    sceneCloseup.classList.add('hidden');
    sceneNightHouses.classList.remove('hidden');
  };

  btnNo.onclick = () => {
    sceneCloseup.classList.add('hidden');
    sceneCloseupAngry.classList.remove('hidden');
    typeText(angryText, dialogAngry, () => choicesAngry.classList.add('visible'));
  };

  btnOk.onclick = () => {
    sceneCloseupAngry.classList.add('hidden');
    sceneNightHouses.classList.remove('hidden');
  };

  villageCat.onclick = () => {
    typeText(villageText, dialogVillage, () => {
      village.classList.add('active');
    });
  };

  village.onclick = () => {
    sceneNightHouses.classList.add('hidden');
    sceneVillageNearby.classList.remove('hidden');
  };
</script>

</body>
</html>

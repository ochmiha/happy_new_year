<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Happy New Year</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Montserrat Regular -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:400&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: black;
      font-family: 'Montserrat', sans-serif;
    }

    /* ===== –°–¶–ï–ù–´ ===== */
    .scene {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100vh;
    }

    .scene.hidden {
      display: none;
    }

    .background {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ===== –ö–û–¢–´ ===== */
    .cat {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
    }

    .cat--lying {
      bottom: 8vh;
      width: 28vw;
      max-width: 300px;
    }

    .cat--standing {
      bottom: 11vh;
      width: 50vw;
      max-width: 450px;
      display: none;
    }

    /* ===== –¢–ï–ö–°–¢ ===== */
    .dialog {
      position: absolute;
      top: 8vh;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      max-width: 420px;
      color: #ffffff;
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-line;
    }

    /* ===== –ö–ù–û–ü–ö–ò ===== */
    .choices {
      position: absolute;
      top: 55vh; /* üîë –Ω–∏–∂–µ —Ç–µ–∫—Å—Ç–∞, –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

    .choices.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .choice-btn {
      min-width: 120px;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.55);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }

    .choice-btn:hover {
      background: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <!-- ================= –°–¶–ï–ù–ê 1 ================= -->
  <div class="scene" id="sceneNight">
    <img src="assets/svg/scene-night.svg" class="background" alt="Night">

    <img src="assets/svg/lying-cat.svg"
         class="cat cat--lying"
         id="lyingCat"
         alt="Lying cat">

    <img src="assets/svg/standing-cat.svg"
         class="cat cat--standing"
         id="standingCat"
         alt="Standing cat">
  </div>

  <!-- ================= –°–¶–ï–ù–ê 2 ================= -->
  <div class="scene hidden" id="sceneCloseup">
    <img src="assets/svg/scene-closeup.svg" class="background" alt="Closeup">

    <div class="dialog" id="dialogText"></div>

    <!-- –ö–ù–û–ü–ö–ò -->
    <div class="choices" id="choices">
      <button class="choice-btn">–î–∞</button>
      <button class="choice-btn">–ù–µ—Ç</button>
    </div>
  </div>

  <script>
    const lyingCat = document.getElementById('lyingCat');
    const standingCat = document.getElementById('standingCat');

    const sceneNight = document.getElementById('sceneNight');
    const sceneCloseup = document.getElementById('sceneCloseup');

    const dialogText = document.getElementById('dialogText');
    const choices = document.getElementById('choices');

    const text = `–Ø –Ω–µ –ª—é–±–ª—é —Å–ø–µ—à–∫—É.
–ù–æ –≤ —ç—Ç—É –Ω–æ—á—å –¥–∞–∂–µ —è —Ä–µ—à–∏–ª –≤—ã–π—Ç–∏ –∏–∑ —Ç–µ–Ω–∏.
–í–ø–µ—Ä–µ–¥–∏ ‚Äî –æ–≥–Ω–∏, —Ç–µ–ø–ª–æ –∏ –∫–æ–µ-—á—Ç–æ, —á—Ç–æ —Å—Ç–æ–∏—Ç —É–≤–∏–¥–µ—Ç—å.
–•–æ—Ç–∏—Ç–µ –ª–∏ –≤—ã –æ—Ç–ø—Ä–∞–≤–∏—Ç—å—Å—è —Å–æ –º–Ω–æ–π
–≤ –Ω–µ–±–æ–ª—å—à–æ–µ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ —ç—Ç–æ–π –Ω–æ–≤–æ–≥–æ–¥–Ω–µ–π –Ω–æ—á—å—é?`;

    let index = 0;

    function typeText() {
      if (index < text.length) {
        dialogText.textContent += text[index];
        index++;
        setTimeout(typeText, 40);
      } else {
        // ‚è± –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
        setTimeout(() => {
          choices.classList.add('visible');
        }, 400);
      }
    }

    lyingCat.addEventListener('click', () => {
      lyingCat.style.display = 'none';
      standingCat.style.display = 'block';
    });

    standingCat.addEventListener('click', () => {
      sceneNight.classList.add('hidden');
      sceneCloseup.classList.remove('hidden');
      typeText();
    });
  </script>

</body>
</html>

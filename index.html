
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Happy New Year</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:400&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: black;
      font-family: 'Montserrat', sans-serif;
    }

    /* ===== СЦЕНЫ ===== */
    .scene {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100vh;
    }

    .hidden {
      display: none;
    }

    .background {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ===== КОТЫ (СЦЕНА 1) ===== */
    .cat {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
    }

    .cat--lying {
      bottom: 8vh;
      width: 28vw;
      max-width: 300px;
    }

    .cat--standing {
      bottom: 11vh;
      width: 50vw;
      max-width: 450px;
      display: none;
    }

    /* ===== ТЕКСТ (СЦЕНЫ 2/2.1) ===== */
    .dialog {
      position: absolute;
      top: 10vh;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      max-width: 420px;
      color: #ffffff;
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-line;
      z-index: 5;
    }

    /* ===== КНОПКИ ===== */
    .choices {
      position: absolute;
      top: 55vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 6;
    }

    .choices.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .choice-btn {
      min-width: 120px;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.55);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    /* ===== СЦЕНА 3 ===== */
    .village-cat {
      position: absolute;
      left: 13%;
      bottom: 8vh;         
      width: 50vw;        
      max-width: 660px;
      cursor: pointer;
      z-index: 4;
    }

    .village {
      position: absolute;
      right: 8%;
      bottom: 20vh;
      width: 44vw;         /* крупнее */
      max-width: 520px;
      cursor: pointer;
      pointer-events: none; /* активируем только после текста */
      opacity: 1;           /* НЕ полупрозрачная */
      z-index: 3;
    }

    .village.active {
      pointer-events: auto;
    }

    /* Текст сцены 3 — ниже + подложка темнее */
    .dialog-v3 {
      position: absolute;
      top: 14vh;                  /* область ниже */
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      max-width: 420px;
      color: #ffffff;
      font-size: 18px;
      line-height: 1.6;
      white-space: pre-line;
      z-index: 7;

      background: rgba(0,0,0,0.72); /* менее прозрачная */
      padding: 14px 16px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- ================= СЦЕНА 1 ================= -->
  <div class="scene" id="sceneNight">
    <img src="assets/svg/scene-night.svg" alt="Night" class="background">

    <img
      src="assets/svg/lying-cat.svg"
      alt="Lying cat"
      class="cat cat--lying"
      id="lyingCat"
    >

    <img
      src="assets/svg/standing-cat.svg"
      alt="Standing cat"
      class="cat cat--standing"
      id="standingCat"
    >
  </div>

  <!-- ================= СЦЕНА 2 (спокойный) ================= -->
  <div class="scene hidden" id="sceneCloseup">
    <img src="assets/svg/scene-closeup.svg" alt="Closeup" class="background">

    <div class="dialog" id="dialogCalm"></div>

    <div class="choices" id="choicesCalm">
      <button class="choice-btn" id="btnYes">Да</button>
      <button class="choice-btn" id="btnNo">Нет</button>
    </div>
  </div>

  <!-- ================= СЦЕНА 2.1 (злой) ================= -->
  <div class="scene hidden" id="sceneCloseupAngry">
    <img src="assets/svg/scene-closeup-angry.svg" alt="Angry" class="background">

    <div class="dialog" id="dialogAngry"></div>

    <div class="choices" id="choicesAngry">
      <button class="choice-btn" id="btnOk">Ладно</button>
    </div>
  </div>

  <!-- ================= СЦЕНА 3 ================= -->
  <div class="scene hidden" id="sceneNightHouses">
    <img src="assets/svg/scene-night-houses.svg" alt="Night houses" class="background">

    <img
      src="assets/svg/village-distant-cat.svg"
      alt="Village cat"
      class="village-cat"
      id="villageCat"
    >

    <img
      src="assets/svg/village-distant.svg"
      alt="Village distant"
      class="village"
      id="village"
    >

    <!-- Текст + подложка появляются ТОЛЬКО после клика по коту -->
    <div class="dialog-v3 hidden" id="dialogVillage"></div>
  </div>

  <!-- ================= СЦЕНА 4 ================= -->
  <div class="scene hidden" id="sceneVillageNearby">
    <img src="assets/svg/scene-night-village-nearby.svg" alt="Village nearby" class="background">
  </div>

  <script>
    const lyingCat = document.getElementById('lyingCat');
    const standingCat = document.getElementById('standingCat');

    const sceneNight = document.getElementById('sceneNight');
    const sceneCloseup = document.getElementById('sceneCloseup');
    const sceneCloseupAngry = document.getElementById('sceneCloseupAngry');
    const sceneNightHouses = document.getElementById('sceneNightHouses');
    const sceneVillageNearby = document.getElementById('sceneVillageNearby');

    const dialogCalm = document.getElementById('dialogCalm');
    const dialogAngry = document.getElementById('dialogAngry');
    const dialogVillage = document.getElementById('dialogVillage');

    const choicesCalm = document.getElementById('choicesCalm');
    const choicesAngry = document.getElementById('choicesAngry');

    const btnYes = document.getElementById('btnYes');
    const btnNo  = document.getElementById('btnNo');
    const btnOk  = document.getElementById('btnOk');

    const villageCat = document.getElementById('villageCat');
    const village = document.getElementById('village');

    const calmText = `Я не люблю спешку.
Но в эту ночь даже я решил выйти из тени.
Впереди — огни, тепло
и кое-что, что стоит увидеть.
Хотите ли вы отправиться со мной
в небольшое путешествие этой новогодней ночью?`;

    const angryText = `Шшшшш…
Вы ахуели?
Я для чего, по-вашему, встал?
Хочешь или нет —
придётся.`;

    const villageText = `Видите деревушку впереди?
Там тепло и свет.
Пойдёмте к ней.`;

    // Универсальная печать текста + (опционально) показать блок кнопок
    function typeText(text, element, choicesEl) {
      element.textContent = '';
      if (choicesEl) choicesEl.classList.remove('visible');

      let i = 0;
      const interval = setInterval(() => {
        element.textContent += text[i];
        i++;

        if (i >= text.length) {
          clearInterval(interval);
          if (choicesEl) choicesEl.classList.add('visible');
        }
      }, 35);
    }

    // ===== СЦЕНА 1: лежачий -> стоячий
    lyingCat.addEventListener('click', () => {
      lyingCat.style.display = 'none';
      standingCat.style.display = 'block';
    });

    // ===== СЦЕНА 1 -> СЦЕНА 2
    standingCat.addEventListener('click', () => {
      sceneNight.classList.add('hidden');
      sceneCloseup.classList.remove('hidden');
      typeText(calmText, dialogCalm, choicesCalm);
    });

    // ===== СЦЕНА 2: Да -> СЦЕНА 3
    btnYes.addEventListener('click', () => {
      sceneCloseup.classList.add('hidden');
      sceneNightHouses.classList.remove('hidden');
    });

    // ===== СЦЕНА 2: Нет -> СЦЕНА 2.1
    btnNo.addEventListener('click', () => {
      sceneCloseup.classList.add('hidden');
      sceneCloseupAngry.classList.remove('hidden');
      typeText(angryText, dialogAngry, choicesAngry);
    });

    // ===== СЦЕНА 2.1: Ладно -> СЦЕНА 3
    btnOk.addEventListener('click', () => {
      sceneCloseupAngry.classList.add('hidden');
      sceneNightHouses.classList.remove('hidden');
    });

    // ===== СЦЕНА 3: клик по коту один раз -> текст + подложка + разблок деревни
    villageCat.addEventListener('click', () => {
      // только один раз
      villageCat.style.pointerEvents = 'none';

      // показать блок (подложка вместе с текстом)
      dialogVillage.classList.remove('hidden');

      typeText(villageText, dialogVillage, null);

      // активировать деревню после полного текста
      // (простая и надёжная задержка по длине текста)
      const ms = villageText.length * 35 + 50;
      setTimeout(() => {
        village.classList.add('active');
      }, ms);
    });

    // ===== СЦЕНА 3: клик по деревне -> СЦЕНА 4
    village.addEventListener('click', () => {
      if (!village.classList.contains('active')) return;
      sceneNightHouses.classList.add('hidden');
      sceneVillageNearby.classList.remove('hidden');
    });
  </script>

</body>
</html>

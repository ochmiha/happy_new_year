<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Happy New Year</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: black;
    }

    /* ===== ОБЩЕЕ ДЛЯ СЦЕН ===== */
    .scene {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100vh;
    }

    .scene.hidden {
      display: none;
    }

    .background {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ===== КОТЫ ===== */
    .cat {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
    }

    /* ЛЕЖАЧИЙ КОТ */
    .cat--lying {
      bottom: 8vh;
      width: 28vw;
      max-width: 300px;
    }

    /* СТОЯЧИЙ КОТ (большой) */
    .cat--standing {
      bottom: 11vh;
      width: 50vw;
      max-width: 450px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- ================= СЦЕНА 1: НОЧЬ ================= -->
  <div class="scene" id="sceneNight">

    <img
      src="assets/svg/scene-night.svg"
      alt="Night scene"
      class="background"
    >

    <img
      src="assets/svg/lying-cat.svg"
      alt="Lying cat"
      class="cat cat--lying"
      id="lyingCat"
    >

    <img
      src="assets/svg/standing-cat.svg"
      alt="Standing cat"
      class="cat cat--standing"
      id="standingCat"
    >

  </div>

  <!-- ================= СЦЕНА 2: МОРДОЧКА ================= -->
  <div class="scene hidden" id="sceneCloseup">

    <img
      src="assets/svg/scene-closeup.svg"
      alt="Cat closeup"
      class="background"
    >

  </div>

  <script>
    const lyingCat = document.getElementById('lyingCat');
    const standingCat = document.getElementById('standingCat');

    const sceneNight = document.getElementById('sceneNight');
    const sceneCloseup = document.getElementById('sceneCloseup');

    // 1️⃣ Лежачий → стоячий
    lyingCat.addEventListener('click', () => {
      lyingCat.style.display = 'none';
      standingCat.style.display = 'block';
    });

    // 2️⃣ Стоячий → новая сцена
    standingCat.addEventListener('click', () => {
      sceneNight.classList.add('hidden');
      sceneCloseup.classList.remove('hidden');
    });
  </script>

</body>
</html>

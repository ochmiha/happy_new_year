<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Happy New Year</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: black;
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .background {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .cat {
      position: absolute;
      bottom: 8vh;          /* как в Illustrator — на снегу */
      left: 50%;
      transform: translateX(-50%);
      width: 42vw;          /* ≈ 420–450 px на телефоне */
      max-width: 450px;     /* защита для больших экранов */
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div class="scene">
    <img
      src="assets/svg/scene-night.svg"
      alt="Night scene"
      class="background"
    >

    >
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Happy New Year</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: black;
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .background {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* –û–ë–©–ò–ï –°–í–û–ô–°–¢–í–ê –ö–û–¢–û–í */
    .cat {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
    }

    /* –õ–ï–ñ–ê–ß–ò–ô –ö–û–¢ */
    .cat--lying {
      bottom: 8vh;
      width: 28vw;
      max-width: 300px;
    }

    /* –°–¢–û–Ø–ß–ò–ô –ö–û–¢ ‚Äî –ò–°–ü–†–ê–í–õ–ï–ù–û */
    .cat--standing {
      bottom: 12vh;        /* üîë –ö–õ–Æ–ß–ï–í–û–ï –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï */
      width: 34vw;
      max-width: 365px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="scene">
    <img
      src="assets/svg/scene-night.svg"
      alt="Night scene"
      class="background"
    >

    <img
      src="assets/svg/lying-cat.svg"
      alt="Lying cat"
      class="cat cat--lying"
      id="lyingCat"
    >

    <img
      src="assets/svg/standing-cat.svg"
      alt="Standing cat"
      class="cat cat--standing"
      id="standingCat"
    >
  </div>

  <script>
    const lyingCat = document.getElementById('lyingCat');
    const standingCat = document.getElementById('standingCat');

    lyingCat.addEventListener('click', () => {
      lyingCat.style.display = 'none';
      standingCat.style.display = 'block';
    });
  </script>

</body>
</html>

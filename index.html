
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Happy New Year</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: black;
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .background {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ОБЩИЕ СВОЙСТВА КОТОВ */
    .cat {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
    }

    /* ЛЕЖАЧИЙ КОТ */
    .cat--lying {
      bottom: 8vh;
      width: 28vw;
      max-width: 300px;
    }

    /* СТОЯЧИЙ КОТ */
   .cat--standing {
  bottom: 12vh;
  width: 37vw;        /* было 34vw */
  max-width: 395px;   /* было 365px */
  display: none;
}

  </style>
</head>
<body>

  <div class="scene">
    <img
      src="assets/svg/scene-night.svg"
      alt="Night scene"
      class="background"
    >

    <img
      src="assets/svg/lying-cat.svg"
      alt="Lying cat"
      class="cat cat--lying"
      id="lyingCat"
    >

    <img
      src="assets/svg/standing-cat.svg"
      alt="Standing cat"
      class="cat cat--standing"
      id="standingCat"
    >
  </div>

  <script>
    const lyingCat = document.getElementById('lyingCat');
    const standingCat = document.getElementById('standingCat');

    lyingCat.addEventListener('click', () => {
      lyingCat.style.display = 'none';
      standingCat.style.display = 'block';
    });
  </script>

</body>
</html>
